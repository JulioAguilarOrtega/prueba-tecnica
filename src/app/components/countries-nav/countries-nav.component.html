<nav class="navigation">
    @defer (when globalStore.continents().length) {
    <ul class="navigation-list">
        @for (continent of countriesList(); track $index) {
        <li class="navigation-list-item">
            <a [routerLink]="['/continent-detail', continent.name]" (click)="sendNameParams(continent.name)"
                routerLinkActive="active">
                {{ continent.name }}
            </a>
        </li>
        }
    </ul>
    <input type="text" placeholder="Population amount" class="general-custom-input" [(ngModel)]="amount"
        (keydown)="onKeyDown($event)" (keyup)="onKeyUp()" name="amount" id="amount">
    } @placeholder {
    Loading ...
    }
</nav>
