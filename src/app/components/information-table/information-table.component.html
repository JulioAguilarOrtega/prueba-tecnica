<div class="table-container">
    @if (tableElement().length) {
    <table border="1" cellpadding="10" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="width: 5%;">No.</th>
                <th style="width: 20%;">Country</th>
                <th style="width: 10%;">Population</th>
                <th style="width: 15%;">Capital</th>
                <th style="width: 10%;">Google Maps</th>
            </tr>
        </thead>
        <tbody>
            @for (item of tableElement(); track $index) {
            <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ item.name.common }}</td>
                <td>{{item.population}}</td>
                <td>{{item.capital ? item.capital : 'Unespecified'}}</td>
                <td><a [href]="item.maps['googleMaps']" target="_blank">view in map</a></td>
            </tr>
            }
        </tbody>
    </table>
    } @else {
    <div class="no-results">
        There are not results.
    </div>
    }
</div>
